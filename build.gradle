// include environment variables
ant.property(environment: "env")

subprojects {

  usePlugin "eclipse"

  // Java 6 is required
  sourceCompatibility = 1.6
  targetCompatibility = 1.6

  // resolve dependencies from repo1.maven.org aka maven central
  repositories {
    mavenCentral()
  }

}

def gwtProjects = ["photo-album-client", "photo-album-ui"]

task includeSource(type: Copy) {

  from "src/main/java"
  into "build/classes/main"
  include "**/*.java"

}

subprojects.each {
it.gwtHome = ant.properties["env.GWT_HOME"]
}
